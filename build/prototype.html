<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LETS GO GAMBLING</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='prototype.css'>
</head>
<body>
    <div id="slot-page">
        <div id="slot-machine">
            <div class="reel">
                <img class="slot-cell" src="symbols/cherry.png">
                <img class="slot-cell" src="symbols/bell.png">
                <img class="slot-cell" src="symbols/cherry.png">
                <img class="slot-cell" src="symbols/star.png">
            </div>
            <div class="reel">
                <img class="slot-cell" src="symbols/cherry.png">
                <img class="slot-cell" src="symbols/bell.png">
                <img class="slot-cell" src="symbols/cherry.png">
                <img class="slot-cell" src="symbols/star.png">
            </div>
            <div class="reel">
                <img class="slot-cell" src="symbols/cherry.png">
                <img class="slot-cell" src="symbols/bell.png">
                <img class="slot-cell" src="symbols/cherry.png">
                <img class="slot-cell" src="symbols/star.png">
            </div>
        </div>

        <template id="reel-template">
            <div class="reel"></div>
        </template>
    
        <button id="spin">SPIN!</button>
        <button id="shop">Shop</button>

        <h2 id="points-display">Points: 0</h2>
    </div>

    <div id="shop-page">
        <div id="listings">
            <div class="symbol-listing">
                <img src="symbols/cherry.png">
                <h3>Cost: 5</h3>
                <button class="buy-symbol">Buy</button>
            </div>
            <div class="symbol-listing">
                <img src="symbols/bell.png">
                <h3>Cost: 20</h3>
                <button class="buy-symbol">Buy</button>
            </div>
            <div class="symbol-listing">
                <img src="symbols/star.png">
                <h3>Cost: 50</h3>
                <button class="buy-symbol">Buy</button>
            </div>
        </div>

        <div id="reel-selector">
            <div class="reel-contents"></div>
        </div>
    </div>

    <script src="compiled/helper_functions.js"></script>
    <script src="compiled/flow_control.js"></script>
    <script src='compiled/prototype.js'></script>
    <script src="compiled/test.js"></script>
</body>
</html>
