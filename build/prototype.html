<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LETS GO GAMBLING</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='prototype.css'>
</head>

<body>
    <div id="title-screen">
        <h1>Slot Machine Game</h1>

        <h2>Choose game mode</h2>
        <button class="ui-button" onclick="startGame(10)">10 Spins</button>
        <button class="ui-button" onclick="startGame(30)">30 Spins</button>
        <button class="ui-button" onclick="startGame(50)">50 Spins</button>
    </div>

    <div id="game">
        <div>
            <h1 id="spins-display">Spins: 0</h1>
            <h1 id="separator"> | </h1>
            <h1 id="points-display">Points: 0</h1>
        </div>

        <div id="slot-page">
            <div id="slot-machine"></div>

            <template id="reel-template">
                <div class="reel"></div>
            </template>

            <button id="spin" class="ui-button">SPIN!</button>
            <button id="shop" class="ui-button">Shop</button>
        </div>

        <div id="shop-page">
            <div id="symbol-listings"></div>

            <template id="symbol-listing-template">
                <div class="symbol-listing">
                    <img class="listing-image">
                    <h3 class="listing-cost"></h3>
                    <button class="buy-button">Buy</button>
                </div>
            </template>

            <div id="reel-selector"></div>

            <template id="reel-listing-template">
                <div class="reel-listing">
                    <h2 class="reel-name"></h2>
                    <div class="reel-contents"></div>
                </div>
            </template>

            <button id="close-shop">&#x2715;</button>
        </div>
    </div>

    <div id="game-over-screen">
        <h1>Game Over!</h1>
        <h2 id="final-score">Final Score: </h2>
        <button class="ui-button" onclick="endGame()">Play Again?</button>
    </div>

    <script src="compiled/advanced_types.js"></script>
    <script src="compiled/helper_functions.js"></script>
    <script src="compiled/flow_control.js"></script>
    <script src='compiled/prototype.js'></script>
    <script src="compiled/shop.js"></script>
    <script src="compiled/reel_shop.js"></script>
</body>

</html>
